  <!-- Vendor CSS-->
  <link href="assets/loginregister/vendor/select2/select2.min.css" rel="stylesheet" media="all">

<body>

        <div class="container">
          <div class="row align-items-center">
  
            <div class="col-6 col-xl-2">
              <h1 class="mb-0"><a href="/home" class="text-black h2 mb-0">Com<strong>port</strong></a></h1>
            </div>
  
            <div class="col-10 col-xl-10 d-none d-xl-block">
              <nav class="site-navigation text-right" role="navigation">
  
                <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li class="active"><a href="/home">Home</a></li>

              <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
                  class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>
  
            </div>
  
          </div>

      </header>



  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"
      style="background-image: url(/assets/images/img_3.jpg);">


      <div class="wrapper wrapper--w680">
          <div class="card card-4">
              <div class="card-body">
                  <h2 class="title">Registration Form</h2>
                  <form #f="ngForm" name="registerform" novalidate>

                      <div class="form-group">

                          <div class="row row-space">
                              <div class="input-group">
                                  <label class="label">Email: </label>
                                  <input class="input--style-4" [(ngModel)]="model.email" type="email"
                                      name="email" #email="ngModel"
                                      [ngClass]="{'is-invalid':f.submitted && email.invalid }"
                                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                              </div>
                          </div>
                          <div *ngIf="email.invalid && (email.dirty ||email.touched || f.submitted)"
                              class="alert alert-danger">
                              <div *ngIf="email.errors.required">
                                  Email is required.
                              </div>
                              <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
                          </div>

                          <div class="row row-space">
                              <div class="input-group">
                                  <label class="label">Password</label>
                                  <input class="input--style-4" [(ngModel)]="model.password" type="password"
                                      name="password" #password="ngModel"
                                      [ngClass]="{'is-invalid':f.submitted && password.invalid }"
                                      pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" required>
                              </div>
                          </div>
                          <div *ngIf="password.invalid && (password.dirty ||password.touched || f.submitted)"
                              class="alert alert-danger">
                              <div *ngIf="password.errors.required">
                                  Password is required.
                              </div>
                              <div *ngIf="password.errors.pattern">Enter valid password</div>
                          </div>

                          <div class="row row-space">
                              <div class="input-group">
                                  <label class="label">Company Name</label>
                                  <input class="input--style-4" [(ngModel)]="model.companyName" type="text"
                                      name="companyName" #companyName="ngModel"
                                      [ngClass]="{'is-invalid':f.submitted && companyName.invalid }" required>
                              </div>
                          </div>
                          <div *ngIf="companyName.invalid && (companyName.dirty ||companyName.touched || f.submitted)"
                              class="alert alert-danger">
                              <div *ngIf="companyName.errors.required">
                                  Name is required.
                              </div>
                          </div>

                          <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Company Address</label>
                                <input class="input--style-4" [(ngModel)]="model.companyAddress" type="text"
                                    name="companyAddress" #companyAddress="ngModel"
                                    [ngClass]="{'is-invalid':f.submitted && companyAddress.invalid }" required>
                            </div>
                        </div>
                        <div *ngIf="companyAddress.invalid && (companyAddress.dirty ||companyAddress.touched || f.submitted)"
                            class="alert alert-danger">
                            <div *ngIf="companyAddress.errors.required">
                                Address is required.
                            </div>
                        </div>

                          <div class="p-t-15">
                              <button (click)="registerCompany();submitButton.disabled = true" [disabled]="f.form.invalid" #submitButton
                                  class="btn btn--radius-2 btn--blue" type="submit">Register</button>
                          </div>

                      </div>
                  </form>
                  <div class="p-t-15">
                      <a href="/login"> Already a member? Login</a>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Jquery JS-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/datepicker/moment.min.js"></script>
  <script src="vendor/datepicker/daterangepicker.js"></script>

  <!-- Main JS-->
  <script src="js/global.js"></script>
